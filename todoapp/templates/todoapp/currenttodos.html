{% extends 'todoapp/base.html' %}

{% block content  %}
<ul>
  {% for el in data %}
    <li>
      <a href="{% url 'detailtodo' el.id %}">
    {% if el.impotantFlag %}<b>{% endif %}{{el.title}}{% if el.impotantFlag %}</b>{% endif %}
      {% if el.memo %}
        - {{el.memo}}
      {% endif %}
      </a>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
