{% extends 'todoapp/base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <h2>Добавление заметки</h2>
  </div>
</div>
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{error}}
      </div>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="title" class = "form-label">Заголовок</label>
        <input type="text" name="title" id = "title" class = "form-control" required>
      </div>
      <div class="form-group">
        <label for="memo" class = "form-label">Текст</label>
        <textarea style = "min-height: 13vh;" type="text" name="memo" id = "memo" class = "form-control" aria-describedby="memoHelpBlock"></textarea>
        <div class="form-text" id = 'memoHelpBlock'>
          Это поле является необязательным
        </div>
      </div>
      <br>
      <div class="form-group form-check">
        <input type="checkbox" name="impotantFlag" id = "impotantFlag" class = "form-check-input">
        <label for="impotantFlag" style = "float: left;" class = "form-check-label">Метка важности</label>
      </div>
      <button type="submit" class = "btn btn-warning" name="button">Добавить заметку</button>
    </form>
  </div>
</div>



{% endblock %}
